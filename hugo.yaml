baseURL: 'https://berkantgultekin.com/'
languageCode: en-us
title: berkant gültekin
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "en"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: archive
          url: archives
          weight: 5
        - name: search
          url: search/
          weight: 10
        - name: tags
          url: tags/
          weight: 20
        - name: about
          url: about/
  tr:
    languageName: "tr"
    weight: 2
    taxonomies:
      category: TRcategories
      tag: TRtags
      series: TRseries
    menu:
      main:
        - name: arşiv
          url: archives
          weight: 5
        - name: ara
          url: search/
          weight: 10
        - name: etiketler
          url: tags/
          weight: 20
        - name: hakkımda
          url: about/
          weight: 20
    # home-info mode
    params:
      homeInfoParams:
        Title: "Merhaba \U0001F44B"
        Content: Kişisel bloguma hoşgeldin
#      editPost:
#        URL: "https://github.com/misketmuskat/berkantgultekin/tree/main/content"
#        Text: "düzenleme öner" # edit text
#        appendFilePath: true # to append file path to Edit link

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "berkant gültekin"
  description: "kişisel blog sayfam"
  author: berkant gültekin
  keywords: [Blog, Portfolio, Felsefe, Psikoloji, Podcast, Siyaset]
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  ShowPageNums: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: "berkant gültekin"
#    icon: /apple-touch-icon.png
#    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: berkant gültekin
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: x
      url: "https://x.com/berkantgultekin"
    - name: github
      url: "https://github.com/misketmuskat"
    - name: spotify
      url: "https://open.spotify.com/user/berkantgultekin"
    - name: cv
      url: "will ve updated"
    - name: email
      url: "berkantgultekin@tutanota.com"
    - name: instagram
      url: "https://instagram.com"


  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

#  editPost:
#    URL: "https://github.com/misketmuskat/berkantgultekin/tree/main/content"
#    Text: "suggest changes" # edit text
#    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
